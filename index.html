<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Packet Sniffer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Packet Sniffer & Logger</h1>
        
        <div class="button-container">
            <button id="startBtn" class="btn">Start Sniffing</button>
            <button id="stopBtn" class="btn" disabled>Stop Sniffing</button>
        </div>

        <h2>Captured Data</h2>
        <div id="packetData" class="data-container">
            <p>No data yet. Start sniffing!</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
